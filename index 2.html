<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#"><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="book_list.html">Book List</a>
            </li>
        </ul>
        <span class="navbar-text">
      Book Swap
    </span>
    </div>
</nav>
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col text-center"><h5>Account</h5></div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col" class="text-uppercase">Name</th>
                    <th scope="col" class="text-uppercase">Address</th>
                    <th scope="col" class="text-uppercase">Points</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <div class="container-fluid">
        <div class="row mb-3">
            <div class="col text-center"><h5>Add A Book To List</h5></div>
        </div>
        <div class="row mb-2">
            <div class="col text-center">
                <div class="row mb-2">
                    <div class="col text-center">
                        <button id="addBook" class="btn btn-success">Add Book</button>
                    </div>
                </div>

            </div>
            <div id="bookModal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header" id="modalHeader">
                            <h5 class="modal-title" id="modalTitle"></h5>

                        </div>
                        <div class="modal-body" id="modalBody">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none" id="addForm">
                <div class="row mb-1">
                    <div class="col">
                        <input name="title" id="book_name" class="form-control" placeholder="Title">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <input name="author" id="book_author" class="form-control" placeholder="Author">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <input name="points" id="book_points" type="number" class="form-control" placeholder="Points">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <input name="ISBN" id="book_ISBN" type="number" class="form-control" placeholder="ISBN">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <select name="condition" id="book_condition" class="form-control">
                            <option value="Good">Good</option>
                            <option value="Poor">Poor</option>
                        </select>
                        <div class="modal-footer">
                            <button type="button" id="add_Book" class="btn btn-primary">Add Book</button>
                            <button type="button" id="closeBook" class="btn btn-secondary" data-dismiss="modal">Close
                            </button>
                        </div>

                    </div>
                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="container-fluid">
                <div class="row mb-3">
                    <div class="col text"><h5>Notifications:</h5></div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                    crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                    crossorigin="anonymous"></script>
            <script src="scripts.js"></script>
</body>
</html>
